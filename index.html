<!DOCTYPE html>

<head>
  <html lang="en-us"></html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:700" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>jQuery Table</title>
</head>
<html>
<body>
  <div class="header">
    <h1>Table Finder</h1>
    <h4>Pick your table now</h4>
  <div class="container">
    <div class="tables">
      <button #id="button1" class="available" type="button">1</button>
      <button #id="button2" class="available" type="button">2</button>
      <button #id="button3" class="available" type="button">3</button>
      <button #id="button4" class="available" type="button">4</button>
      <button #id="button5" class="available" type="button">5</button>
      <button #id="button6" class="available" type="button">6</button>
      <button #id="button7" class="available" type="button">7</button>
      <button #id="button8" class="available" type="button">8</button>
      <button #id="button9" class="available" type="button">9</button>
    </div>
  </div>

  <!-- This is for the popup box -->
  <div class ="hidden">
    <form class="reserveForm">
      <div>
        <i class="material-icons">X</i>
      </div>
      <h3>New Reservation</h3>
      <div class="tableNumber">
        
        <!-- value="" -->
        <h5>Table #</h5>
        <input id="tableHeader" type="text" placeholder="Table #" value="">
      </div>
      <input id="name" type="text" placeholder="Name" value="">
      <input id="phone_number" type="text" placeholder="Phone Number" value="">
      <input id="total_seats" type="text" placeholder="Total Seats" value="">
      <button  id="hiddenSubmit" type="submit" form="nameform" >Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
